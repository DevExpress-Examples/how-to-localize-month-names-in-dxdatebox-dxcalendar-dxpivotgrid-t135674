<html>
<head>

    <title>How to localize dxDateBox</title>

    <!-- Framework -->
    <script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="lib/globalize.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/cultures/globalize.culture.de-de.js"></script>
    <script type="text/javascript" src="lib/dx.webappjs.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.light.css" />

</head>

<body>
    <div id="tb" style="height: 40px"></div>

    <script>
        $(document).ready(function () {

            Globalize.culture("de-DE");

            $("#tb").dxDateBox({
                formatString: 'd',
                value: null,
                format: 'date'
            });

        });
    </script>
</body>
</html>
